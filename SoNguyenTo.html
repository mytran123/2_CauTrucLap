<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //hiển thị 20 số nguyên tố đầu tiên
    //SNT là số % 1 && % chia chính nó nên i = 2
    let num = parseInt(prompt("Nhập số: "))
    let check = false
    if (num < 2) {
        check = true
        for (let i = 2; i < num; i++) {
            if (num % i == 0) {
                check = true
                break
            }
        }
    }
    if (check === false) {
        alert(num + " là số nguyên tố")
    } else {
        alert(num + " không là số nguyên tố")
    }

</script>
</body>
</html>
